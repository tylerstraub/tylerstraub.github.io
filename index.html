<!DOCTYPE html>
<html lang="en">

<head>

    <title>TYLER STRAUB</title>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Baumans">

    <style>
        body {
            background-color: lawngreen;
            font-family: 'Baumans', serif;
        }
    </style>

</head>

<body onload='displayManager()' onhashchange='displayManager()'>

    <script>
        function displayManager() {

            // DEBUGGING
            // alert('CURRENT HASH LOCATION IS: ' + window.location.hash);

            // get the current hash location from the browser URI...
            var hash_location = window.location.hash;

            // display content A and hide content B
            if (hash_location == '#content_A') {

                document.getElementById('content_A').style = 'display:block';
                document.getElementById('content_B').style = 'display:none';

            }

            // display content B and hide content A
            if (hash_location == '#content_B') {

                document.getElementById('content_B').style = 'display:block';
                document.getElementById('content_A').style = 'display:none';

            }

        }
    </script>

    <div id="content_A" style="display:none">
        <h1>EXAMPLE CONTENT A</h1>
    </div>

    <div id="content_B" style="display:none">
        <h1>EXAMPLE CONTENT B</h1>
    </div>

</body>

</html>
